<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container-sm px-4" id="total">
        <div class="row gx-5">
            <h1>CRUD Application</h1>
            <div class="g-col-6" id="readA">
                <form class="mb-2">
                    <h2>Read All</h2>
                    <button type="button" class="btn btn-primary mt-2" id="buttonReadAll">READALL</button>
                    <ul id="listOutput"></ul>
                </form>
            </div>
            <div class="g-col-6" id="create">
                <form class="mb-2">
                    <h2>Create</h2>
                    <input type="text" id="inputName" class="form-control" placeholder="Item Name" />
                    <input type="text" id="inputDescription" class="form-control mt-2"
                        placeholder="Item Description" />
                    <input type="number" id="inputPrice" class="form-control mt-2"
                        placeholder="Item Price" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonCreate">POST</button>
                    
                    <input type="text" style="display: none;" />
                </form>
            </div>

            <div class="g-col-6" id="read">
                <form class="md-2">
                    <h2>Read One Item</h2>
                    <input type="number" id="inputId" class="form-control mt-2" placeholder="Item ID" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonRead">ID READ</button>
                    <ul id="newOutput"></ul>
                </form>
            </div>
            <div class="g-col-6">
                <form class="md-2">
                    <h2>Update</h2>
                    <input type="number" id="inputUpdateId" class="form-control mt-2"
                        placeholder="Item ID" />
                    <input type="text" id="inputUpdateName" class="form-control mt-2"
                        placeholder="Item Name" />
                    <input type="text" id="inputUpdateDescription" class="form-control mt-2"
                        placeholder="Item Description" />
                    <input type="number" id="inputUpdatePrice" class="form-control mt-2"
                        placeholder="Item Price" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonUpdate">UPDATE</button>
                </form>
            </div>
            <div>
                <form>
                    <h2>Delete</h2>
                    <input type="number" id="inputDeleteId" class="form-control mt-2"
                        placeholder="Item ID!" />
                    <button type="button" class="btn btn-primary mt-2" id="buttonDelete">DELETE</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
